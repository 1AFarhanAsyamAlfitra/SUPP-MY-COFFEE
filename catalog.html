<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog</title>

  <!-- Icon -->
  <link rel="shortcut icon" href="Assets/img/Logo.png" type="image/x-icon">
  
  <!-- CSS Bootrap-->
  <link rel="stylesheet" href="Assets/Vendor/bootstrap-5.2/css/bootstrap.min.css" />

  <!-- Link BoxIcon -->
  <link rel="stylesheet" href="Assets/Vendor/boxicons-master/css/boxicons.min.css" />

  <!-- Link Remixicon -->
  <link rel="stylesheet" href="Assets/Vendor/RemixIcon-master/fonts/remixicon.css" />

  <!-- Link AOS -->
  <link rel="stylesheet" href="Assets/Vendor/aos-2/dist/aos.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <!-- CSS -->

<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light  mt-lg-3">
      <div class="container py-1 d-lg-flex align-items-lg-center">
          <img src="Assets/img/Logo.png" class="logo" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
          <div class="collapse mt-3 mt-lg-0 navbar-collapse justify-content-between align-items-center toggle" id="navbarNav">
            <div class="left-content ms-lg-3 d-flex justify-content-start">
              <ul class="navbar-nav gap-3 text-lg-start mt-4 mb-4 mb-lg-0 mt-lg-0 d-flex align-items-start align-items-lg-center">
                <li class="nav-item mt-3 mt-lg-0">
                  <button href="#" class="nav-link p-0 bg-transparent border-0">
                    <div class="ddn d-flex align-items-center gap-1">
                      <p class="ddn-text m-0">Categories</p>
                      <i class='bx bx-chevron-down'></i>
                    </div>
                  </button>
                </li>
                <li class="nav-item mt-3 mt-lg-0">
                  <a href="#recomendation" class="nav-link p-0">Recomendation</a>
                </li>
                <li class="nav-item mt-3 mt-lg-0">
                  <a href="#whatsnew" class="nav-link p-0">What's New</a>
                </li>

              </ul>
            </div>
            <div class="right-content d-flex flex-column flex-md-row  gap-3 align-items-md-center ">
              <form action="#" method="get">
                <div class="input-group d-flex align-items-center">
                  <input type="text" name="Search" class="search form " id="">
                  <button class="border-0" type="submit"><i class='bx bx-search' ></i></button>
                </div>
              </form>
              <a href="#" class="text-decoration-none text-black account d-flex align-items-center gap-2">
                <i class='bx bxs-user'></i>
                <p class="m-0">Account</p>
              </a>
              <button class="m-0 p-0 border-0 text-decoration-none bg-transparent">
                <div class="cart d-flex align-items-center gap-2">
                  <i class='bx bx-cart crt' ></i>
                  <p class="m-0">Cart</p>
                  <i class='bx bx-chevron-down cvn' ></i>
                </div>
              </button>
            </div>
          </div>
        </div>
    </nav>

</body>
<!-- Bootstrap js -->
<script src="Assets/Vendor/bootstrap-5.2/js/bootstrap.bundle.min.js"></script>
